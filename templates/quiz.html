{% extends "index.html" %}
{% block title %}Take Quiz - Quiz Master{% endblock %}

{% block content %}
<h2 class="text-center mb-4">Take the Quiz</h2>

<form method="POST" action="{{ url_for('quiz') }}">
  {% for q in questions %}
    <div class="card mb-4">
      <div class="card-header">
        <strong>Q{{ loop.index }}: {{ q.question }}</strong>
      </div>
      <div class="card-body">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="{{ q.id }}" id="q{{ q.id }}o1" value="{{ q.option1 }}" required>
          <label class="form-check-label" for="q{{ q.id }}o1">{{ q.option1 }}</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="{{ q.id }}" id="q{{ q.id }}o2" value="{{ q.option2 }}">
          <label class="form-check-label" for="q{{ q.id }}o2">{{ q.option2 }}</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="{{ q.id }}" id="q{{ q.id }}o3" value="{{ q.option3 }}">
          <label class="form-check-label" for="q{{ q.id }}o3">{{ q.option3 }}</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="{{ q.id }}" id="q{{ q.id }}o4" value="{{ q.option4 }}">
          <label class="form-check-label" for="q{{ q.id }}o4">{{ q.option4 }}</label>
        </div>
      </div>
    </div>
  {% endfor %}

  <div class="text-center">
    <button type="submit" class="btn btn-success px-4 py-2">Submit Quiz</button>
  </div>
</form>
{% endblock %}
