{% extends "index.html" %}
{% block title %}Add Question - Quiz Master{% endblock %}

{% block content %}
<h2 class="mb-4 text-center">Contribute a New Question</h2>

<form method="POST" action="{{ url_for('add_question') }}">
  <div class="mb-3">
    <label for="question" class="form-label">Question</label>
    <textarea class="form-control" id="question" name="question" rows="2" required></textarea>
  </div>

  <div class="mb-3">
    <label class="form-label">Options</label>
    <input type="text" class="form-control mb-2" name="option1" placeholder="Option 1" required>
    <input type="text" class="form-control mb-2" name="option2" placeholder="Option 2" required>
    <input type="text" class="form-control mb-2" name="option3" placeholder="Option 3" required>
    <input type="text" class="form-control mb-2" name="option4" placeholder="Option 4" required>
  </div>

  <div class="mb-3">
    <label for="answer" class="form-label">Correct Answer</label>
    <input type="text" class="form-control" name="answer" id="answer" placeholder="Must match one of the options above" required>
  </div>

  <div class="text-center">
    <button type="submit" class="btn btn-primary">Submit Question</button>
  </div>
</form>
{% endblock %}
